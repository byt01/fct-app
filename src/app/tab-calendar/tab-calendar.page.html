<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button icon-only (click)="filter()">
        <ion-icon name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="prevWeek()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
      <ion-button (click)="todayClick()">
        <ion-icon name="today-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="nextWeek()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calend√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div class="hcal">
      <div class="hcal-header">
        <!-- Days of week -->
        <div class="hcal-header-days">
          <div class="hcal-header-day" *ngFor="let dow1Char of dow1Char">
            {{ dow1Char }}
          </div>
        </div>
        <!-- Day number -->
        <div class="hcal-header-dates">
          <a
            class="hcal-header-date"
            *ngFor="let dowhtml of dowList | keyvalue: originalOrder">
            <div
              [ngClass]="{'active' : active === dowhtml.key}"
              class="hcal-header-date-inner"
              (click)="dateClick(dowhtml.key)"
              id="{{dowhtml.key}}">
              {{ getDayFromDate(dowhtml.value.date) }}
            </div>
          </a>
        </div>
        <!-- Full date -->
        <div class="hcal-header-today" id="date-full">{{ fullDate }}</div>
      </div>
    </div>

    <app-item-list [date]="dowList[active]?.date"></app-item-list>
  </ion-content>
</ion-content>
