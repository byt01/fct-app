<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
      <ion-button icon-only (click)="filter()">
        <ion-icon name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Calend√°rio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div>
      <div class="hcal">
        <div class="hcal-header">
          <!-- Days of week -->
          <div class="hcal-header-days">
            <div class="hcal-header-day" *ngFor="let dow1Char of dow1Char">
              {{dow1Char}}
            </div>
          </div>
          <!-- Day number -->
          <div class="hcal-header-dates">
            <a
              class="hcal-header-date"
              *ngFor="let dowhtml of dowList | keyvalue: originalOrder">
              <div
                class="hcal-header-date-inner"
                (click)="dateClick($event)"
                id="{{dowhtml.key}}"></div>
            </a>
          </div>
          <!-- Full date -->
          <div class="hcal-header-today" id="date-full"></div>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item *ngFor="let item of items | async">
        <ion-avatar slot="start">
          <ion-img src="assets/calendar/{{item.icon}}.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.course}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
